<!DOCTYPE html>
<html>
<head>
    <title>Show Data</title>
</head>
<body>
    <h1>All Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.content }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
